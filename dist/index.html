
  <!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile Generator</title>

                <h3>John</h3>

                <p class="line-style">ID: 45</p>

                <p class="line-style">Office Number: 4</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header eng-header">
                <h3>Kate</h3>
                <h4>Engineer</h4>
            </div>
            <div class="card-body">
                <p class="line-style">ID: 89</p>
                <p class="line-style">Email: <a href="mailto:kate@gmail.com">kate@gmail.com</a></p>
                <p class="line-style">Github: <a href="https://github.com/kategithub">kategithub</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header intern-header">
                <h3>Bruce</h3>
                <h4>Intern</h4>
            </div>
            <div class="card-body">
                <p class="line-style">ID: 78</p>
                <p class="line-style">Email:<a href="mailto:bruce@gmail.com">bruce@gmail.com</a></p>
                <p class="line-style">School: WWU</p>

        </div>
    </div>
    
                </div>
            </div>
        </main>
